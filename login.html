<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Log In</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> -->
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <form action="#" id="form">
        <h1>Log In to your Account</h1>
        <p class="fadedText">To access your account, please log in.</p>
        <div class="inputBox">
            <input type="email" class="inputField" placeholder="Email">
            <input type="password" class="inputField" placeholder="Password">
        </div>
        <p class="fg"><a href="#" class="fg">Forgot Password</a></p>
        <button type="button" class="myBtn mainBtn">Log In</button>
        <div class="text-center linedTextBox">
            <hr>
            <span class="">Or Log in with</span>
        </div>
        <button type="button" class="oAuthBtn myBtn">
            <img src="/google.png" alt="Google logo" class="btnIcon">
            <span>Log in with Google</span>
        </button>
        <button type="button" class="oAuthBtn myBtn">
            <img src="/apple.png" alt="Apple logo" class="btnIcon">
            <span>Log in with Apple</span>
        </button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/7d3f73a100.js" crossorigin="anonymous"></script>
<!-- <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> -->

</html>
